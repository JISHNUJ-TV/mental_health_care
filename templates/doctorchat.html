{% block content %}
{% load static %}

{% include 'header.html' %}

 <!--/ Intro Single star /-->
 <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Chat With User</h1>
          </div>
        </div>
      
      </div>
    </div>
  </section>
  <!--/ Intro Single End /-->

    <!--/ Contact Star /-->
    <section class="contact">
        <div class="container">
          <div class="row">
           
            <div class="col-sm-12 section-t8">
              <div class="row">
                <div class="col-md-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>you</th>
                                <th>user </th>
                              
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              {% for i in res %}
                                <td class="name-pr">{{i.d_chat}}</td>
                                <td class="price-pr">{{i.u_chat}}</td>
                               
                               
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>


                </div>
    
              </div>
            </div>
          </div>
        </div>
      </section>
      <form  action="chatss" method="post" >
        {% csrf_token %}
      
        <div class="row">
            <h5 style="color:red">{{success}}</h5>
          <div class="col-md-6 mb-3">
            <div class="form-group">
              <input name="msg" type="text" class="form-control" placeholder="message" >
              <button type="submit" class="btn btn-a">Submit</button>
            </div>
            
          </div>
      
           

        </div>
      </form>

      <!--/ Contact End /-->

{% include 'footer.html' %}

{% endblock %}
